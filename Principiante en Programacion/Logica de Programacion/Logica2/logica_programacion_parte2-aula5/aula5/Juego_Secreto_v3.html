<meta charset="UTF-8" />

<input />
<button>Verificar si acertó con el secreto</button>

<script>
    function aleatorio() {
        return Math.round(Math.random() * 10);
    }

    function sortearNumeros(cantidad) {
        // cantidad de numeros a sortear
        var secretos = [];
        var contador = 1;

        while (contador <= cantidad) {
            var numeroAleatorio = aleatorio();
            console.log(numeroAleatorio);
            var encontrado = false;

            if (numeroAleatorio != 0) {
                // si no es 0 entonces se agrega al array secretos y se incrementa el contador para que se repita el ciclo.
                for (var posicion = 0; posicion < secretos.length; posicion++) {
                    // se busca si el numero aleatorio ya esta en el array secretos.
                    if (numeroAleatorio == secretos[posicion]) {
                        // si el numero aleatorio ya esta en el array secretos se sale del ciclo.
                        encontrado = true;
                        break;
                    }
                }

                if (encontrado == false) {
                    // si el numero aleatorio no esta en el array secretos se agrega al array secretos y se incrementa el contador para que se repita el ciclo.
                    secretos.push(numeroAleatorio);
                    contador++;
                }
            }
        }

        return secretos;
    }

    var secretos = sortearNumeros(4);

    console.log(secretos);

    var input = document.querySelector("input");
    input.focus();

    function verificar() {
        // se obtiene el valor del input y se convierte a array.
        var encontrado = false;

        for (var posicion = 0; posicion < secretos.length; posicion++) {
            // se recorre el array secretos.
            if (parseInt(input.value) == secretos[posicion]) {
                // si el valor del input es igual al numero del array secretos se cambia el valor de encontrado a true.
                alert("Usted acertó");
                encontrado = true;
                break;
            }
        }

        if (encontrado == false) {
            // si encontrado es false se muestra un mensaje de error.
            alert("Uster erró");
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button"); // se obtiene el boton del html.
    button.onclick = verificar; // se le asigna un evento al boton.
</script>
