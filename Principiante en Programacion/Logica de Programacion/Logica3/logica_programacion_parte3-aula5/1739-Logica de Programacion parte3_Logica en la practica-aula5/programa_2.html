<canvas width="600" height="400"> </canvas>

<script>
    function dibujarCuadrado(x, y, color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = color; //propiedad que define el color de relleno del pincel.
        pincel.fillRect(x, y, 50, 50); //funci칩n que dibuja un rectangulo con los parametros de posicion y tama침o.
        pincel.strokeStyle = "black"; //propiedad que define el color de relleno del borde.
        pincel.strokeRect(x, y, 50, 50); //funci칩n que dibuja un borde rectangular con los parametros de posicion y tama침o.
    }

    /*

	var x = 0;
	while(x < 600){
		dibujarCuadrado(x,0,"red");
		dibujarCuadrado(x,50,"yellow");
		dibujarCuadrado(x,100,"green");

		x  = x + 50;
	}

	*/

    for (var x = 0; x < 600; x = x + 50) {
        dibujarCuadrado(x, 0, "red");
        dibujarCuadrado(x, 50, "yellow");
        dibujarCuadrado(x, 100, "green");
    }
</script>
